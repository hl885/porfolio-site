<!doctype html>
<html lang="en">
	<head>
		<title>Portfolio</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link href="css/portfoliocss.css" rel="stylesheet">
	</head>
	<body>
		<!-- Header -->
		<header class="container">
			<section class="row">
				<div class="col-md-6">
					<img class="title-logo" src="img/logo.png" alt="logo">
				</div>

				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin title-super">My Name</h1>
					<h6>Full Stack Web Developer </h6>
				</div>
			</section>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Projects
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="https://github.com/hl885/Movie-Trailer-Website" target="_blank">Movie Trailer Website</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-12">
					<hr class="hr-thick">
				</div>
			</div>
		</header>

		<!-- Main content -->
		<main class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<img class="img-fluid" srcset="img/main-picture.jpg 920w, img/main-picture--medium.jpg 692w, img/main-picture--small.jpg 510w"
					src="img/main-picture.jpg" alt="main picture">
				</div>
			</div>

			<div class="row title-feature-work">
				<div class="col-md-12">
					<h2 class="text-muted">Featured Work</h2>
				</div>
			</div>

			<div class="row text-center">
				<article class="col-md-4">
					<img class="img-fluid img-thumbnail" srcset="img/Movie-Trailer-Website.png 370w, img/Movie-Trailer-Website--small.png 210w" sizes="(max-width: 290px) 210px, (min-width: 768px) and (max-width: 991px) 210px, (min-width: 992px) 370px"
					src="img/Movie-Trailer-Website.png" alt="Movie Trailer Website">
					<h3 class="text-uppercase">Movie Trailer Website</h3>
					<p>https://github.com/hl885/Movie-Trailer-Website/</p>
				</article>

				<article class="col-md-4">
					<img class="img-fluid img-thumbnail" srcset="img/Sunflower.png 370w, img/Sunflower--small.png 210w" sizes="(max-width: 290px) 210px, (min-width: 768px) and (max-width: 991px) 210px, (min-width: 992px) 370px"
					src="img/Sunflower.png" alt="Sunflower">
					<h3 class="text-uppercase">Sunflower</h3>
					<p>https://github.com/hl885/Sunflower/</p>
				</article>

				<article class="col-md-4">
					<img class="img-fluid img-thumbnail" srcset="img/Bokeh.png 370w, img/Bokeh--small.png 210w" sizes="(max-width: 290px) 210px, (min-width: 768px) and (max-width: 991px) 210px, (min-width: 992px) 370px"
					src="img/Bokeh.png" alt="Bokeh">
					<h3 class="text-uppercase">Bokeh</h3>
					<p>https://github.com/hl885/Project/</p>
				</article>
			</div>
		</main>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
